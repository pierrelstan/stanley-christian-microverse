<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div>
      <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
      <div>
        <form action="" id="survey-form">
          <label for="name" id="name-label" >Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your Email" required>
          <label for="number" id="number-label">Age (optional)</label>
          <input type="number" id="number" min="10" max="99"  placeholder="Age">


          <label>Which option best describes your current role?</label>
      <select name="select"  id="dropdown">
        <option value="student">Student</option>
        <option value="full time job">Full Time Job</option>
        <option value="full time learner">Full Time Learner</option>
        <option value="prefer not to say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <div name="radio-group">
          <input type="radio" id="html" name="radio" value="definitely">
          <label for="age1">Definitely</label><br>
        </div>
        <div name="radio-group">
          <input type="radio" id="html" name="radio" value="maybe">
          <label for="age1">Maybe</label><br>
        </div>
        <div name="radio-group">
          <input type="radio" id="html" name="radio" value="not sure">
          <label for="age1">Not sure</label><br>
        </div>


</form>
      </div>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
